apiVersion: cloud.ibm.com/v1alpha1
kind: BillOfMaterial
metadata:
  name: gitops-ocp-turbonomic
  annotations:
    displayName: Turbonomic on OpenShift
    description: GitOps deployment of Turbonomic on Azure, AWS and IBM Cloud
spec:
  modules:
    - name: gitops-ocp-turbonomic
    - name: gitops-bootstrap
      variables:
        - name: create_webhook
          value: true
    - name: ocp-login
    - name: gitops-repo
    - name: gitops-namespace
      variables:
        - name: name
          value: turbonomic
