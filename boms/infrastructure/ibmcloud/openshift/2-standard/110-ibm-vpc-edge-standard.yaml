apiVersion: cloud.ibm.com/v1alpha1
kind: BillOfMaterial
metadata:
  name: 110-ibm-vpc-edge-standard
  labels:
    type: infrastructure
    platform: ibm
    code: '110'
  annotations:
    displayName: IBM VPC OpenShift Standard
    description: IBM VPC with VPN, Bastion servers, and OpenShift
spec:
  modules:
    - name: ibm-resource-group
      alias: kms_resource_group
      variables:
        - name: provision
          value: false
    - name: ibm-kms
      alias: kms
      variables:
        - name: provision
          value: false
        - name: region
          alias: kms_region
        - name: name_prefix
          alias: kms_name_prefix
          scope: global
          value: ""
      dependencies:
        - name: resource_group
          ref: kms_resource_group
    - name: ibm-resource-group
      alias: vpc_resource_group
      default: true
    - name: ibm-vpc
      variables:
        - name: address_prefix_count
          value: 3
        - name: address_prefixes
          value:
            - 10.1.0.0/20
            - 10.2.0.0/20
            - 10.3.0.0/20
    - name: ibm-flow-logs
      dependencies:
        - name: target
          ref: ibm-vpc
        - name: cos_bucket
          ref: flow_log_bucket
    - name: ibm-vpc-gateways
    - name: ibm-vpc-subnets
      alias: int-ingress-subnets
      variables:
        - name: _count
          value: 3
        - name: label
          value: internal-ingress
        - name: ipv4_cidr_blocks
          value:
            - 10.1.0.0/26
            - 10.2.0.0/26
            - 10.3.0.0/26
      dependencies:
        - name: gateways
          ref: ibm-vpc-gateways
    - name: ibm-vpc-subnets
      alias: bastion-subnets
      variables:
        - name: _count
          value: 3
        - name: label
          value: bastion
        - name: ipv4_cidr_blocks
          value:
            - 10.1.0.64/26
            - 10.2.0.64/26
            - 10.3.0.64/26
    - name: ibm-vpc-subnets
      alias: egress-subnets
      variables:
        - name: _count
          value: 3
        - name: label
          value: egress
        - name: ipv4_cidr_blocks
          value:
            - 10.1.0.128/26
            - 10.2.0.128/26
            - 10.3.0.128/26
    - name: ibm-vpc-vpn-gateway
      dependencies:
        - name: subnets
          ref: int-ingress-subnets
    - name: ibm-vpn-server
      dependencies:
        - name: subnets
          ref: int-ingress-subnets
        - name: ibm-cert-manager
          ref: cert-manager
    - name: ibm-vpc-ssh
      alias: vpc_ssh_bastion
      variables:
        - name: label
          value: bastion
    - name: vsi-bastion
      variables:
        - name: image_name
          scope: module
        - name: kms_enabled
          value: true
      dependencies:
        - name: subnets
          ref: bastion-subnets
        - name: vpcssh
          ref: vpc_ssh_bastion
    - name: ibm-resource-group
      alias: cs_resource_group
      variables:
        - name: provision
          value: false
    - name: ibm-object-storage
      alias: cos
      variables:
        - name: provision
          value: false
        - name: name_prefix
          alias: cs_name_prefix
          scope: global
      dependencies:
        - name: resource_group
          ref: cs_resource_group
    - name: ibm-kms-key
      alias: cos_key
      default: true
      variables:
        - name: provision
          value: true
      dependencies:
        - name: kms
          ref: kms
    - name: ibm-activity-tracker
    - name: ibm-cert-manager
      variables:
        - name: provision
          value: false
        - name: name_prefix
          alias: cs_name_prefix
          scope: global
      dependencies:
        - name: resource_group
          ref: cs_resource_group
    - name: ibm-object-storage-bucket
      alias: flow_log_bucket
      variables:
        - name: label
          value: flow-logs
        - name: allowed_ip
          value:
            - 0.0.0.0/0
    - name: ibm-vpc-subnets
      alias: ext-ingress-subnets
      variables:
        - name: _count
          value: 3
        - name: label
          value: external-ingress
        - name: ipv4_cidr_blocks
          value:
            - 10.1.0.192/26
            - 10.2.0.192/26
            - 10.3.0.192/26
  variables:
    - name: name_prefix
      alias: vpc_name_prefix
      required: true
      scope: global
    - name: vpc_ssh_bastion_public_key
      value: ""
    - name: vpc_ssh_bastion_private_key
      value: ""
    - name: vpc_ssh_bastion_public_key_file
    - name: vpc_ssh_bastion_private_key_file
